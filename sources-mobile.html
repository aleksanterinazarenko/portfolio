    <main>

<div class="container">
    <p style="font-size: 16px; text-align: justify;"><a href="https://akusanat.com/verdd/" style="text-decoration: none;">Veʹrdd</a>, an open-source dictionary editing framework with the focus on low-resourced and endangered languages.<br><br>Ksenija Djordjevic Leonard, Jean-Leo Leonard. <a href="https://books.google.pl/books/about/Parlons_mordve.html?id=UTdXBLgYI_gC&amp;redir_esc=y" style="text-decoration: none;">Parlons mordve (erzya et mokša)</a>. Harmattan, 2006.</p>

<style>
    .nav-select {
    width: 100%;
    padding: 10px;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 16px;
    font-weight: bold;
    border: none;
    background-color: #333;
    color: #fff;
    cursor: pointer;
}

.nav-select option {
    padding: 10px;
    background-color: #333;
    color: #fff;
}
    </style>

<script src="script.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const navLinks = document.querySelectorAll('.nav-list a');
    const currentPath = window.location.pathname.split("/").pop();
  
    navLinks.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === currentPath) {
            link.classList.add('active');
        }
    });
  });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    var navSelect = document.getElementById('nav-select');
    var currentPage = window.location.pathname.split('/').pop();
    
    for (var i = 0; i < navSelect.options.length; i++) {
        if (navSelect.options[i].value === currentPage) {
            navSelect.selectedIndex = i;
            break;
        }
    }
    
    navSelect.addEventListener('change', function() {
        window.location.href = this.value;
    });
});
    </script>

</body>
</html>
