<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Multilingual Word Generator</title>
    
</head>
<body>
    
        <div class="gadget-container">
            <div class="gadget">
                <div class="english">
                    <img src="gb.svg" class="flag" width="18" height="auto" />
                    <span id="english"></span>
                </div>
                <div class="finnish">
                    <img src="fi.svg" class="flag" width="18" height="auto" />
                    <span id="finnish"></span>
                </div>
                <div class="polish">
                    <img src="pl.svg" class="flag" width="18" height="auto" />
                    <span id="polish"></span>
                </div>
            </div>
            <button class="randomize-button" onclick="randomizeWord()">Losuj</button>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
