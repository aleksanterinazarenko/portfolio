<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erzya-English dictionary</title>
    <link rel="stylesheet" href="style-mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NO:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <select id="nav-select" class="nav-select">
        <option value="index-mobile.html">Main Page</option>
        <option value="english-erzya-dictionary-mobile.html">English-Erzya dictionary</option>
        <option value="erzya-english-dictionary-mobile.html">Erzya-English dictionary</option>
        <option value="finnish-erzya-dictionary-mobile.html">Finnish-Erzya dictionary</option>
        <option value="transliteration-tool-mobile.html">Transliteration tool</option>
        <option value="about-the-spelling-mobile.html">About the spelling</option>
        <option value="sources-mobile.html">Sources</option>
    </select>
</header>

    <main>
      <a href="/learnerzya/index-mobile.html" style="color: #333; text-decoration: none;"><h1>Learn Erzya</h1></a>

        <div class="container">
            <select id="languageSelector">
                <option value="latin">Latin</option>
                <option value="cyrillic">Cyrillic</option>
            </select>
            <input id="searchInput" placeholder="Search for a word ..." type="text" />
            <ul id="dictionaryList"></ul>
        </div>
        <p style="font-size: 16px; text-align: center;">Source: <a href="https://akusanat.com/verdd/" style="text-decoration: none;">Ve πrdd</a></p>
    </main>

    <style>
      .nav-select {
      width: 100%;
      padding: 10px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 16px;
      font-weight: bold;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
  }
  
  .nav-select option {
      padding: 10px;
      background-color: #333;
      color: #fff;
  }
      </style>

    <script>
document.addEventListener('DOMContentLoaded', () => {
  const latinJsonURL = 'https://raw.githubusercontent.com/aleksanterinazarenko/dictionary.json/main/dictionary.json';
  const cyrillicJsonURL = 'https://raw.githubusercontent.com/aleksanterinazarenko/dictionary.json/main/dictionary-cyr.json';

  const dictionaryList = document.getElementById('dictionaryList');
  const searchInput = document.getElementById('searchInput');
  const languageSelector = document.getElementById('languageSelector');

  let currentData = [];

  function renderList(words) {
    dictionaryList.innerHTML = '';
    words.forEach(entry => {
      const listItem = document.createElement('li');
      listItem.className = 'entry';
      listItem.innerHTML = `<span class="word">${entry.Word}</span>: <span class="definition">${entry.Definition}</span>`;
      dictionaryList.appendChild(listItem);
    });
  }

  function getSimilarityScore(word, query) {
    let score = 0;
    for (let i = 0; i < Math.min(word.length, query.length); i++) {
      if (word[i] === query[i]) {
        score++;
      } else {
        break;
      }
    }
    return score;
  }

  function loadDictionary(url) {
    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        currentData = data;
        dictionaryList.innerHTML = '';
      })
      .catch(error => console.error('Error loading the dictionary:', error));
  }

  searchInput.addEventListener('input', (event) => {
    const query = event.target.value.toLowerCase();

    if (query === "") {
      dictionaryList.innerHTML = '';
    } else {
      const filteredWords = currentData
        .filter(entry => entry.Word.toLowerCase().includes(query))
        .sort((a, b) => {
          const scoreA = getSimilarityScore(a.Word.toLowerCase(), query);
          const scoreB = getSimilarityScore(b.Word.toLowerCase(), query);
          return scoreB - scoreA;
        });
      renderList(filteredWords);
    }
  });

  languageSelector.addEventListener('change', (event) => {
    const selectedLanguage = event.target.value;
    const url = selectedLanguage === 'cyrillic' ? cyrillicJsonURL : latinJsonURL;
    loadDictionary(url);
  });

  loadDictionary(latinJsonURL);
});

document.addEventListener('DOMContentLoaded', function () {
  const navLinks = document.querySelectorAll('.nav-list a');
  const currentPath = window.location.pathname.split("/").pop();

  navLinks.forEach(link => {
      const linkPath = link.getAttribute('href');
      if (linkPath === currentPath) {
          link.classList.add('active');
      }
  });
});
  </script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var navSelect = document.getElementById('nav-select');
    var currentPage = window.location.pathname.split('/').pop();
    
    for (var i = 0; i < navSelect.options.length; i++) {
        if (navSelect.options[i].value === currentPage) {
            navSelect.selectedIndex = i;
            break;
        }
    }
    
    navSelect.addEventListener('change', function() {
        window.location.href = this.value;
    });
});
  </script>

</body>
</html>
